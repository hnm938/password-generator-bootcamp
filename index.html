<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b3cad2a71b.js"
      crossorigin="anonymous"
    ></script>
    <title>Simple Password Generator</title>
  </head>
  <body>
    <header>
      <h1 class="title">Password Generator</h1>
      <h2 class="subtitle">Simple, Quick, Safe</h2>
    </header>
    <section id="generator-container">
      <div id="generator-output-container">
        <input
          type="text"
          name="password-output"
          id="password-output"
          placeholder="* * * * * * * * *"
        />
        <button onclick="copyPassword()">
          <i class="fa-regular fa-copy"></i>
        </button>
        <button
          onclick="generatePassword(document.getElementById('password-length').value)"
        >
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
      </div>
      <h1 class="title">Customize Password</h1>
      <section id="generator-options">
        <section style="margin: 0 25px">
          <label for="password-length" style="margin: 0 5px">Length: </label>
          <input
            type="number"
            min="1"
            max="50"
            name="password-length"
            id="password-length"
            placeholder="6"
          />
          <input
            style="width: 150px"
            type="range"
            min="1"
            max="50"
            name="password-length-slider"
            class="slider"
            id="password-length-slider"
            value="6"
          />
        </section>
        <section id="generator-checkbox-container">
          <div>
            <label for="enable-uppercase">Use Uppercase</label>
            <input
              type="checkbox"
              name="enable-uppercase"
              id="enable-upercase-checkbox"
              onclick="enableUppercase = !enableUppercase"
            />
          </div>
          <div>
            <label for="enable-numbers">Use Numbers</label>
            <input
              type="checkbox"
              name="enable-numbers"
              id="enable-numbers-checkbox"
              onclick="enableNumbers = !enableNumbers"
            />
          </div>
          <div>
            <label for="enable-symbols">Use Symbols</label>
            <input
              type="checkbox"
              name="enable-symbols"
              id="enable-symbols-checkbox"
              onclick="enableSymbols = !enableSymbols"
            />
          </div>
        </section>
      </section>
      <h1 class="title">
        Advanced Options
        <i
          class="fa-sharp fa-solid fa-circle-info"
          onclick="advancedInfo()"
          style="cursor: pointer; filter: brightness(0.9)"
        ></i>
      </h1>
      <section id="generator-advanced-options">
        <section id="range-options">
          <h2>Uppercase:</h2>
          <div>
            range
            <input
              type="number"
              min="1"
              name="uppercase-range-min"
              id="uppercase-range-min"
              placeholder="1"
              oninput="uppercaseRangeMin = parseInt(this.value)"
            />
            -
            <input
              type="number"
              min="1"
              name="uppercase-range-max"
              id="uppercase-range-max"
              placeholder="3"
              oninput="uppercaseRangeMax = parseInt(this.value)"
            />
            increase
            <input
              type="number"
              name="uppercase-range-increase"
              id="uppercase-range-increase"
              placeholder="1"
              oninput="uppercaseRangeIncrease = parseInt(this.value)"
            />
            every
            <input
              type="number"
              name="uppercase-range-step"
              id="uppercase-range-step"
              placeholder="2"
              oninput="uppercaseRangeStep = parseInt(this.value)"
            />
            steps
          </div>
          <h2>Numbers:</h2>
          <div>
            range
            <input
              type="number"
              min="1"
              name="number-range-min"
              id="number-range-min"
              placeholder="1"
              oninput="numberRangeMin = parseInt(this.value)"
            />
            -
            <input
              type="number"
              min="1"
              name="number-range-max"
              id="number-range-max"
              placeholder="3"
              oninput="numberRangeMax = parseInt(this.value)"
            />
            increase
            <input
              type="number"
              name="number-range-increase"
              id="number-range-increase"
              placeholder="1"
              oninput="numberRangeIncrease = parseInt(this.value)"
            />
            every
            <input
              type="number"
              name="number-range-step"
              id="number-range-step"
              placeholder="4"
              oninput="numberRangeStep = parseInt(this.value)"
            />
            steps
          </div>
          <h2>Symbols:</h2>
          <div>
            range
            <input
              type="number"
              min="1"
              name="symbol-range-min"
              id="symbol-range-min"
              placeholder="1"
              oninput="symbolRangeMin = parseInt(this.value)"
            />
            -
            <input
              type="number"
              min="1"
              name="symbol-range-max"
              id="symbol-range-max"
              placeholder="2"
              oninput="symbolRangeMax = parseInt(this.value)"
            />
            increase
            <input
              type="number"
              name="symbol-range-increase"
              id="symbol-range-increase"
              placeholder="1"
              oninput="symbolRangeIncrease = parseInt(this.value)"
            />
            every
            <input
              type="number"
              name="symbol-range-step"
              id="symbol-range-step"
              placeholder="6"
              oninput="symbolRangeStep = parseInt(this.value)"
            />
            steps
          </div>
        </section>
      </section>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
